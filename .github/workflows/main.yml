name: Run Python Script

on:
  push:
    branches:
      - main  # veya hangi branch'e push yapmak istiyorsanız
  workflow_dispatch:  # Bu satır manuel tetiklemeyi sağlar

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python Script
      run: |
        python main.py
